{% extends 'main/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Удалить клиента
            </div>
            <div class="card-body">

                {% csrf_token %}
                <p>Вы действительно хотите удалить клиента {{ object.first_name }}?</p>
                <button type="submit" class="btn btn-outline-danger">
                    Удалить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'main:client_view' object.pk %}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
